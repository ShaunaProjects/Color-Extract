<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Extractor</title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
            "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300&display=swap"
          rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header class="header">
    <h1>The Color Extractor</h1>
    <h2>Upload a photo and find out the top 10 most used colors in your picture!</h2>
</header>
<div class="content">
    <div class="form-container">
        {% if error: %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('colors', filename=file) }}" method="post" enctype="multipart/form-data">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
